<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Dash</title>
</head>
<body>
    <div class="layout">
        <div class="dash">
            <div class="title">
                X Dash
            </div>
            <div class="menu">home</div>
            <div class="menu">profile</div>
            <div class="menu">messages</div>
        </div>
        <div class="main">
            <div class="search"> 
                <form id="form"> 
                     <img src="img/magnify.png" alt="Submit Form">
                    <input type="search" id="query" name="q" placeholder="Search here">
                  </form>
                <img src="img/bell.png" alt="notif">
                <img src="img/export-variant.png" alt="export">
            </div>
            <div class="header">
                <h1>My Projects</h1>
                <p class="gray">Sort By</p>
                <p>Recent Projects</p>
                <span class="material-symbols-outlined">
                    expand_more
                    </span>
            </div>
            <div class="content">

                <div class="card">
                    <div class="head__card">
                        <h1>Graphic Design</h1>
                    </div>
                    <div class="des__card">
                        <p>
                        - coming soon Banner
                        - Book Cover
                        </p>
                    </div>
                    <div class="bottom__card">
                        people*
                        <span class="material-symbols-outlined">
                            more_vert
                        </span>
                    </div>
                </div>

                <div class="card">
                    <div class="head__card">
                        <h1>Graphic Design</h1>
                    </div>
                    <div class="des__card">
                        <p>
                        - coming soon Banner
                        - Book Cover
                        </p>
                    </div>
                    <div class="bottom__card">
                        people*
                        <span class="material-symbols-outlined">
                            more_vert
                        </span>
                    </div>
                </div>


            </div>
        </div>
        <div class="update">
            
        </div>
    </div>


    
</body>
</html>
